{{ partial "header.html" . }}

{{ with .Title }}<h1>{{ . }}</h1>{{ end }}

{{ with .Content }}{{ . }}{{ end }}

{{ range .Data.Pages }}
<div>
  <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
  <div>
    {{ printf "%s" .Summary | safeHTML }}
  </div>
</div>
{{ end }}

{{ partial "footer.html" . }}
